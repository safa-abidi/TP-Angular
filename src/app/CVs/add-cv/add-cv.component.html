<div class="container">
  <form #cvForm="ngForm">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="firstName">First Name</label>
        <input
        type="text"
        class="form-control"
        placeholder="john"
        ngModel
        name="firstname">
      </div>
      <div class="form-group col-md-6">
        <label for="name">Name</label>
        <input
        type="text"
        class="form-control"
        placeholder="doe"
        ngModel
        name="name">
      </div>
    </div>
    <div class="form-group">
      <label for="cin">CIN</label>
      <input
      type="number"
      class="form-control"
      placeholder="12345678"
      ngModel
      name="cin">
    </div>
    <div class="form-group">
      <label for="job">Job</label>
      <input
      type="text"
      class="form-control"
      placeholder="working as .."
      ngModel
      name="job">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="pic">Path for pic</label>
        <input
        type="text"
        class="form-control"
        ngModel
        name="path">
      </div>
      <div class="form-group col-md-2">
        <label for="age">Age</label>
        <input
        type="number"
        class="form-control"
        ngModel
        name="age">
      </div>
    </div>
    <br>
    <button type="submit" class="btn btn-primary" (click)="addCV(cvForm)">Add CV</button>
  </form>

</div>
