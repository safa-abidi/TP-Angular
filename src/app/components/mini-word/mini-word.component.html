<p>mini-word works!</p>
<p [ngStyle]="{
  'color': color,
  'font-size': fontSize + 'px',
  'font-family': font
}">HOLA, es safa tu amiga favorita</p>

<input appRainbow type="text" class="form-control" [(ngModel)]="color">
<br>
<input type="number" class="form-control" [(ngModel)]="fontSize">
<br>
<label>Font</label>
<select #police (change)="changeFont(police.value)">
  <option value="">--Please choose an option--</option>
  <option value="Arial">Arial</option>
  <option value="Calibri">Calibri</option>
  <option value="Broadway">Broadway</option>
</select>
